<!DOCTYPE html>
<html>
<head>
    <title>MALARIA OUTBREAK</title>
</head>
<body>
<center>
<h1 style="">Malaria Outbreak Prediction</h1>
<form action="./predict" method="post">
    <table>
        <tr>
            <td>
                <label for="mintemp">MINTEMP</label>
            </td>
            <td>:</td>
            <td>
                <input type="number" name="mintemp"  placeholder="Enter MinTemp"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="maxtemp">MAXTEMP</label>
            </td>
            <td>:</td>
            <td>
                <input type="number" name="maxtemp"  placeholder="Enter MaxTemp"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="avghum">AvgHumidity</label>
            </td>
            <td>:</td>
            <td>
                <input type="number" name="avghum" placeholder="Enter AvgHum" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="rain">Rainfall</label>
            </td>
            <td>:</td>
            <td>
                <input type="number" name="rain"  placeholder="Enter Rainfall"/>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input id="btn" type="submit" value="Predict"/>
            </td>
        </tr>
    </table>
    <p>Prediction : {{pred}}</p>
</form>
</center>
</body>
</html>
